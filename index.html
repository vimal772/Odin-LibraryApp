<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img class="small-icon" src="./images/books.png" alt="books">
        <h1>LIBRARAY APP</h1>
        <img class="small-icon" src="./images/profile.png" alt="profile">
    </div>
    
<!-- Modal -->
    <dialog id="myModal" class="modal">
        <div class="modal-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" required>
        </div>
    
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" class="input-field" required>
        </div>
    
        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" class="input-field" required>
        </div>
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" required>
        </div>
    
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
        </div>
    
        <button class="btn-close">Close</button>
        <button class="btn-submit">Submit</button>
        </div>
    </dialog>
    <div class="main">
    </div>
    <div class="iucludeItems">
        <div class="bookCount">
            <p>BOOK COUNT :</p>
            <p class="count">0</p>
        </div>
        <button class="addItem">
            <img src="./images/plus.png" alt="plus-icon" class="small-icon">
            <p>ADD BOOKS</p>
        </button>
    </div>
    <div class="footer">
        <a href="http://"><img class="small-icon" src="./images/github.png" alt="git-hub"></a>
        <p>2023 @vimal. All Rights Reserved.</p>
    </div>
    <dialog class="modal">
        <div class="modal-title">
            <h2>ADD BOOKS</h2>
            <button class="closeModal">
                <img class="small-icon" src="./images/cancel.png" alt="Cancel-icon">
            </button>
        </div>
        <form class="dialogForm" action="" method="dialog">
            <div class="bookTitle">
                <label for="bookName">Title</label>
                <input type="text" name="bookName" id="bookName" placeholder="Book Title" autofocus required>
            </div>
            <div class="bookAuthor">
                <label for="bookWriter">Author</label>
                <input type="text" name="bookWriter" id="bookWriter" placeholder="Book Author" required>
            </div>
            <div class="bookPages">
                <label for="pages">NO Of Pages</label>
                <input type="number" name="pages" id="pages" placeholder="Book pages" required>
            </div>
            <fieldset class="status">
                <legend>Select One of this</legend>
                <input type="radio" name="isRead" id="read" value="Read">
                <label for="read">Read</label>
                <input type="radio" name="isRead" id="notRead" checked value="Not Raed">
                <label for="notRead">Not Read</label>
            </fieldset>
            <div class="btn-wrap">
                <button class="submitBtn">Add Item</button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
